      responses:
        204:
          description: Indicates Rule Condition updated successfully.
        400:
          description: Indicates invalid parameter was passed.
          schema:
            $ref: "#/definitions/errorMessage"
        404:
          description: The specified Rule Condition could not be found.
          schema:
            $ref: "#/definitions/errorMessage"
